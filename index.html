<!DOCTYPE html>
<html lang="en" >
  <head>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">

    <title>Pig Dice</title>
  </head>
  <body>
    <h1>Pig Dice</h1>
    <p>Insert Text Here for Rules</p>
      <div class="container players-window">
        <p>Player 1</p>
        <p>Round Score: <span id="output-player1-round-score"></span></p>
        <p>Total Score: <span id="output-player1-total-score"></span></p>
        <form id="btn-Player-1">
          <button id="player1-Roll" type="button" class="btn btn-danger" value="ROLL">Roll Dice</button>
          <button id="player1-Hold" type="button" class="btn btn-success" value="HOLD">Hold Score</button>
        </form>
      </div>
      <div class="container players-window">
        <p>Player 2:</p>
        <p>Round Score: <span id="output-player2-round-score"></span></p>
        <p>Total Score: <span id="output-player2-total-score"></span></p>
        <form id="btn-Player-2">
          <button id="player2-Roll"  type="button" class="btn btn-danger" value="ROLL">Roll Dice</button>
          <button id="player2-Hold"  type="button" class="btn btn-success" value="HOLD">Hold Score</button>
        </form>
      </div>

  </body>
